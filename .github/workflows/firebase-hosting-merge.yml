name: Build & Deploy -> Firebase @ Merge
on:
  push:
    branches:
      - master
jobs:
  build-hugo-deploy-firebase:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2.6.0
        with:
          hugo-version: '0.151.0'
      - name: Build
        run: hugo --minify
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_PERSONAL_WEBSITE_65A10 }}
          channelId: live
          projectId: personal-website-65a10
